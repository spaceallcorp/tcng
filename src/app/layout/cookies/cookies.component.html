@if (mostrarBanner()) {
  <div class="cookie-banner-fixo">
    <div class="banner-content">
      <p style="font-size: 11px">
        We respect your privacy. Choose how you would like to proceed with our cookies. Learn how your information may be used by reading our 
        <a style="color:#fff; font-weight: 600; text-decoration: underline;" routerLink="/cookies-policy">
          Cookie Policy
        </a>
      </p>
      <div class="banner-actions">
        <button class="btn btn-primary" (click)="aceitarTudo()">Accept All</button>
        <button class="btn btn-secondary" (click)="rejeitarTudo()">Reject</button>
        <button class="btn btn-link" (click)="abrirAjustes()">Settings</button>
      </div>
    </div>
  </div>
}

@if (mostrarModalAjustes()) {
  <div class="modal-overlay">
    <div class="modal-card">
      <h2>Privacy Settings</h2>
      <p>Manage which cookies you allow us to use.</p>
      
      <div class="pref-item">
        <label>
          <input type="checkbox" checked disabled> 
          <strong>Essential</strong> (Required for the website to function)
        </label>
      </div>

      <div class="pref-item">
        <label>
          <input type="checkbox" [(ngModel)]="prefs.analiticos"> 
          <strong>Analytics</strong> (To help us understand how you use the website)
        </label>
      </div>

      <div class="pref-item">
        <label>
          <input type="checkbox" [(ngModel)]="prefs.marketing"> 
          <strong>Marketing</strong> (For personalized ads)
        </label>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="fecharAjustes()">Cancel</button>
        <button class="btn btn-primary" (click)="salvarPreferencias()">Save Preferences</button>
      </div>
    </div>
  </div>
}
